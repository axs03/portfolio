<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="../static/css/contact.css"/>
</head>
<body>
    <div class="contact-container">
        <div class="contact-box">
            <div class="contact-info">
                <a href="mailto:ajs9219@psu.edu" class="contact-item">
                    <i class="fas fa-envelope"></i>
                    aman.sahu@psu.edu
                </a>
                <a href="https://github.com/axs03" target="_blank" class="contact-item">
                    <i class="fab fa-github"></i>
                    axs03
                </a>
                <a href="https://www.linkedin.com/in/amans135/" target="_blank" class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    Aman Sahu on LinkedIn
                </a>
                <a href="https://app.joinhandshake.com/profiles/qa9xca" target="_blank" class="contact-item">
                    <img src="../static/icons/handshake_icon.jpg" alt="Handshake Icon" class="custom-icon">
                    Aman Sahu on Handshake
                </a>
            </div>
        </div>
        <hr id="divider">
        <div class="message-box">
            <h1>Send a Message</h1>
            <form id="contactForm">
                <div class="fullName">
                    <input type="text" id="firstName" name="firstName" required placeholder="First">
                    <input type="text" id="lastName" name="lastName" required placeholder="Last">
                </div><br>
                <input type="email" id="userEmail" name="userEmail" required placeholder="Email Address"><br>
                <input type="text" id="subject" name="subject" required placeholder="Subject"><br>
                <textarea id="description" name="description" rows="4" cols="50" required placeholder="Type your message here"></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <script src="../static/js/contact.js"></script>
</body>
</html>
