<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="../static/css/contact.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-box">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:ajs9219@psu.edu">aman.sahu@psu.edu</a>
                </div>
                <div class="contact-item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/axs03" target="_blank">axs03</a>
                </div>
            </div>
        </div>
        <div class="message-box">
            <h1>Send a Message</h1>
            <form id="contactForm">
                <div class="fullName">
                    <input type="text" id="firstName" name="firstName" required placeholder="First">
                    <input type="text" id="lastName" name="lastName" required placeholder="Last">
                </div><br>
                <input type="email" id="userEmail" name="userEmail" required placeholder="Email Address"><br>
                <input type="text" id="subject" name="subject" required placeholder="Subject"><br>
                <textarea id="description" name="description" rows="4" cols="50" required placeholder="Type your message here"></textarea><br>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
