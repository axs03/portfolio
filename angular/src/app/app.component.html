<canvas id="background"></canvas>
<header id="header"></header>

<nav class="navbar navbar-expand-lg navbar-dark mb-3 vertical-navbar">
  <div class="container-fluid">
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item" [class.active]="activeSection === 'home'">
                  <a class="nav-link" href="#home" (click)="isMenuCollapsed = true">
                      <i class="fa fa-home"></i>
                  </a>
              </li>
              <li class="nav-item" [class.active]="activeSection === 'projects'">
                  <a class="nav-link" href="#projects" (click)="isMenuCollapsed = true">
                      <i class="fa fa-briefcase"></i>
                  </a>
              </li>
              <li class="nav-item" [class.active]="activeSection === 'experience'">
                  <a class="nav-link" href="#experience" (click)="isMenuCollapsed = true">
                      <i class="fa fa-user"></i>
                  </a>
              </li>
              <li class="nav-item" [class.active]="activeSection === 'contact'">
                  <a class="nav-link" href="#contact" (click)="isMenuCollapsed = true">
                      <i class="fa fa-address-book"></i>
                  </a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<main class="main">
  <section id="home">
    <app-home></app-home>
  </section>
  <section id="projects">
    <app-projects></app-projects>
  </section>
  <section id="experience">
    <app-experience></app-experience>
  </section>
  <section id="contact">
    <app-contact></app-contact>
  </section>
</main>
